{% extends "base.html" %}
{% block title %}Statistics{% endblock %}

{% block content %}
<h1>Economic Statistics</h1>
{% if stats %}
    <pre>{{ stats | tojson(indent=2) }}</pre>
    {% if gdp_plot_path %}
        <h2>GDP Over Time</h2>
        <img src="{{ url_for('static', filename=gdp_plot_path) }}" alt="GDP Plot" style="max-width:100%;">
    {% endif %}
{% else %}
    <p>Could not fetch economic statistics at this time.</p>
{% endif %}
{% endblock %}

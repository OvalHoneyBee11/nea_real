{% extends "base.html" %}
{% block title %}Create Class{% endblock %}

{% block content %}
<h1>Create a New Class</h1>
<!-- Class creation form -->
<form method="POST">
    <div class="form-group">
        <label for="name">Class Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
    </div>
    
    <br>
    <button type="submit" class="btn btn-primary">Create Class</button>
    <a href="{{ url_for('classes.my_classes') }}" class="btn btn-secondary">Cancel</a>
</form>

<div class="alert alert-info mt-4">
    <strong>Note:</strong> After creating the class, you'll receive a unique class code that students can use to join.
</div>

{% endblock %}

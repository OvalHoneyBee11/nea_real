{%extends "base.html" %} {% block title %}Sign-Up{% endblock %}
<!-- Sign up form-->
{% block content %}
<form method="POST">
    <h3 align="centre">Sign Up</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"
            required>
    </div>
    <div class="form-group">
        <label for="password2">Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confrim password"
            required>
    </div>
    <div class="form-group">
        <label for="role">Account type</label>
        <select name="role" id="role" class="form-control">
          <option value="student" selected>Student</option>
          <option value="teacher">Teacher</option>
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{%endblock %}

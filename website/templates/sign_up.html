{%extends "base.html" %} {% block title %}Sign-Up{% endblock %}
<!-- Sign up form-->
{% block content %}
<form method="POST">
    <h3 align="centre">Sign Up</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
    </div>
    <style>
        .password-toggle-container { position: relative; }
        .password-input { padding-right: 48px; }
        .toggle-password-btn { position: absolute; right: 8px; top: 32px; border: none; background: none; cursor: pointer; color: #6c757d; font-size: 0.95em; padding: 0 6px; }
        .toggle-password-btn:hover { color: #495057; }
    </style>
    <div class="form-group password-toggle-container">
        <label for="password1">Password</label>
        <input type="password" class="form-control password-input" id="password1" name="password1" placeholder="Enter password" required>
        <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('password1', this)">Show</button>
    </div>
    <div class="form-group password-toggle-container">
        <label for="password2">Password</label>
        <input type="password" class="form-control password-input" id="password2" name="password2" placeholder="Confrim password" required>
        <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('password2', this)">Show</button>
    </div>
    <div class="form-group">
        <label for="role">Account type</label>
        <select name="role" id="role" class="form-control">
          <option value="student" selected>Student</option>
          <option value="teacher">Teacher</option>
        </select>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
<script>
    function togglePasswordVisibility(fieldId, button) {
        const passwordField = document.getElementById(fieldId);
        if (!passwordField) return;
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            button.textContent = 'Hide';
        } else {
            passwordField.type = 'password';
            button.textContent = 'Show';
        }
    }
</script>

{%endblock %}

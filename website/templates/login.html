{%extends "base.html" %} {% block title %}Login{% endblock %}
<!--Form to login -->
{% block content %}
<form method="POST">
    <h3 align="centre">Login</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
    </div>
    <style>
        .password-toggle-container { position: relative; }
        .password-input { padding-right: 48px; }
        .toggle-password-btn { position: absolute; right: 8px; top: 32px; border: none; background: none; cursor: pointer; color: #6c757d; font-size: 0.95em; padding: 0 6px; }
        .toggle-password-btn:hover { color: #495057; }
    </style>
    <div class="form-group password-toggle-container">
        <label for="password">Password</label>
        <input type="password" class="form-control password-input" id="password" name="password" placeholder="Enter password" required>
        <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility('password', this)">Show</button>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login </button>

    <script>
        function togglePasswordVisibility(fieldId, button) {
            const passwordField = document.getElementById(fieldId);
            if (!passwordField) return;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                button.textContent = 'Hide';
            } else {
                passwordField.type = 'password';
                button.textContent = 'Show';
            }
        }
    </script>

    {%endblock %}

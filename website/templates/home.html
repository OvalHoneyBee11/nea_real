{%extends "base.html" %} {% block title %}EconSpark{% endblock %}

{% block content %}
<h1>Welcome {{user}} to EconSpark</h1>

<style>
    .portal-grid{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
.portal-card{
    background-color: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 20px;
    text-align: center;
    transition: box-shadow 0.3s ease;
}
.portal-card:hover{
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.portal-preview{
    width: 100%;
    height: 100px;
    border: none;
    pointer-events: none;
    background-color: #f9f9f9;
}
.portal-btn{
    display: inline-block;
    padding: 0.5rem 1rem;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-size: 0.9rem;
}
.portal-btn:hover{
    background: #0056b3;
}
</style>

<div class="portal-grid">
    <div class="portal-card">
        <h3>Classes</h3>
        <iframe class="portal-preview" src="{{ url_for('classes.class_portal') }}"></iframe>
        <br>
        <a href="{{ url_for('classes.my_classes') }}" class="portal-btn">Open Classes →</a>
    </div>
    <div class="portal-card">
        <h3>Simulators</h3>
        <iframe class="portal-preview" src="{{ url_for('sim.simulator_portal') }}"></iframe>
        <br>
        <a href="{{ url_for('sim.simulator') }}" class="portal-btn">Open Simulator →</a>
    </div>
    <div class="portal-card">
        <h3>Economic Statistics</h3>
        <iframe class="portal-preview" src="{{ url_for('sn.stats_portal') }}"></iframe>
        <a href="{{ url_for('sn.get_stats') }}" class="portal-btn">Open Stats →</a>
    </div>
{%endblock %}

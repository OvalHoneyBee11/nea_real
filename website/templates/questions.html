{% extends "base.html" %}
{% block title %}Create Question Set{% endblock %}

{% block content %}
<h1> Add Question to Set: {{ question_sets.name }} </h1>
<form method="POST">
    <div class="form-group">
        <label for="question">Question</label>
        <input type="text" class="form-control" id="question" name="question" placeholder="Enter question" required>
    </div>
    <div class="form-group">
        <label for="answer">Answer</label>
        <input type="text" class="form-control" id="answer" name="answer" placeholder="Enter answer" required>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Add Question</button>
    <a href="{{ url_for('tests.question_sets') }}" class="btn btn-secondary">Done</a>
{% endblock %}
